<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <meta http-equiv="refresh" content="10" /> -->
    <title>Weather App</title>
    <link rel="icon" type="image/png" href="https://openweathermap.org/img/wn/01d@4x.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="welcome-msg-section">
        <p class="welcome-msg">Good afternoon,</p>
        <p class="welcome-msg-default">here's your local weather for today.</p>
      </div>
      <div class="location-section">
        <h2 class="location-timezone">Location</h2>
        <p class="date-display">Friday 28th March</p>
      </div>

      <div class="temperature-section">
        <p><span class="deg-num">00</span></p>
        <p>&nbsp;<span class="deg-letter">C</span></p>
      </div>
      <div class="description-section">
        <img id="weather-icon" src="images/default_icon.png" alt="image" />
        <div class="temperature-description">summary</div>
      </div>

      <div class="sunrise-set-section">
        <div class="label">
          <span class="sun-bold">Sunrise</span>
          <span>Sunset</span>
        </div>
        <div class="times">
          <span class="sunrise-time sun-bold ">00:00</span>
          <span class="sunset-time ">00:00</span>
        </div>
        <!-- <div class="times"></div>
        <p class="sun"><span class="sunrise-time sun-time">00:00</span></p>
        <p class="sun"><span class="sunset-time sun-time">00:00</span></p> -->
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
